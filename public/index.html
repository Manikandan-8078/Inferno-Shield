<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inferno Shield Mobile</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #111827;
            color: #f9fafb;
            text-align: center;
        }
        .container {
            max-width: 600px;
        }
        h1 {
            font-size: 2.5rem;
            color: #e5e7eb;
        }
        p {
            font-size: 1.125rem;
            color: #d1d5db;
        }
        a {
            display: inline-block;
            margin-top: 2rem;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            background-color: #3b82f6;
            color: #ffffff;
            text-decoration: none;
            font-weight: 600;
            transition: background-color 0.2s;
        }
        a:hover {
            background-color: #2563eb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Inferno Shield Mobile</h1>
        <p>This is the starting point for the application. The full, interactive application is built with Next.js.</p>
        <a href="/login">Launch Application</a>
    </div>
</body>
</html>
